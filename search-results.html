<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>    
    <title>What-2-Watch</title>
</head>
<body>
    <header>
        <h1 id="header">What-2-Watch</h1>
    </header>

    <div class="columns main-content is-flex-direction-row">
        <aside class="section column is-one-quarter full-height">
            <div class="field">
                <div class="control">
                    <input class="input is-rounded" type="text" placeholder="Search for a show/movie">
                    <button class="button search-button is-link" type="submit">Search</button>
                </div>
            </div>
            <form class="is-justify-content-center m-1">
                <div class="field is-grouped-centered">
                    <div class="control">
                        <div class="select is-rounded">
                            <select id="genre-select">
                                <!--Options will be added here dynamically-->
                            </select>
                        </div>
                    </div>
                </div>
                    <div class="field is-grouped">
                        <div class="control">
                        </div>
                    </div>                
        </form>
            <div class="aside-buttons is-justify-content-center">
                <button class="button random-button is-primary">Random</button>
                <button class="button back-button is-light">Back</button>
            </div>
        </aside>    

        <section class="section column is-flex-direction-row">
            <div class="level carousel is-flex-wrap-wrap is-justify-content-center">
                <!-- Add your carousel structure here -->
            </div>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
