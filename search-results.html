<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>

    <aside class="section">

            <div class="control">
                <input class="input is-rounded" type="text" placeholder="Search for a show/movie">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <div class="select is-rounded">
                    <select>
                        <option>Select genre</option>
                        <!-- Add more options for each genre here -->
                    </select>
                </div>
            </div>
        </div>

        <button class="button is-primary">Random</button>
        <button class="button is-light">Back</button>
    </aside>

    <section class="section">
        <div class="carousel">
            <!-- Add your carousel structure here -->
        </div>
    </section>
    
</body>
</html>
