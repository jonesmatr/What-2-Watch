<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>    
    <title>What-2-Watch</title>
</head>
<body>
    <header>
        <h1 id="header">What-2-Watch</h1>
    </header>

    <div class="columns main-content">
        <aside class="section column is-one-quarter full-height">
            <div class="field">
                <div class="control">
                    <input class="input is-rounded" type="text" placeholder="Search for a show/movie">
                </div>
            </div>
            <form>
                <div class="field">
                    <div class="control">
                        <div class="select is-rounded">
                            <select>
                                <option>Select genre</option>
                                <option value="action">Action</option>
                                <option value="comedy">Comedy</option>
                                <option value="drama">Drama</option>
                                <option value="horror">Horror</option>
                                <option value="romance">Romance</option>
                                <option value="western">Western</option>
                                <option value="adventure">Adventure</option>
                                <option value="thriller">Thriller</option>
                                <option value="sci-fi">Sci-Fi</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="animation">Animation</option>
                                <option value="sports">Sports</option>
                                <option value="musical">Musical</option>
                                <option value="superhero">Superhero</option>
                                <option value="disaster">Disaster</option>
                                <option value="mystery">Mystery</option>
                                <option value="romantic-comedy">Romantic Comedy</option>
                                <option value="drama-comedy">Dark Comedy</option>
                                <option value="film-noir">Film Noir</option>
                                <option value="experimental">Experimental</option>
                                <option value="action-adventure">Action/Adventure</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="button is-link" type="submit">Search</button>
        </form>

            <button class="button is-primary">Random</button>
            <button class="button is-light">Back</button>
        </aside>
    

        <section class="section column">
            <div class="carousel">
                <!-- Add your carousel structure here -->
            </div>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
