<!--This will be the homepage of the site and will have cards with different genres that once clicked will send you to a new search results page. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>    
    <title>What-2-Watch</title>
</head>
<body>
    <header>
        <h1 id="header">What-2-Watch</h1>
    </header>

    <aside>
        <!--This will be the side bar of the page. It will contain a search bar and a list of genres. 
            The search bar will allow the user to search for a specific show/movie.-->

            <!--The list of genres will be in a dropdown menu and allow the user to click on a genre and a list of recommendations will
                be displayed in the carousel.-->

            <!--There will also be a button labelled Random, which will call the API and generate a list of randomly generated recommendations
            and will be pulled from all genres. The results will be displayed in the carousel in the main section-->

            <!--Below the Random button will be a back button for the user to return to the homepage.-->
    </aside>

    <section>
        <!--This will be the main section of the page. Create a carousel that moves from the bottom to the top. This will display the
        recommendation for what to watch. Each card in the carousel will contain information about the show/movie and will include a 
        thumbnail of the show/movie.-->
    </section>
    
</body>
</html>
